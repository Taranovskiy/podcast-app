<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>Подкаст вопросы</title>
</head>
<body>
  <button class="mui-btn mui-btn--fab mui-btn--accent floating-button" id="modal-btn">Все</button>
  <div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">Подкаст вопросы</div>
  </div>
  <div id="content" class="mui-container-fluid">
    <div class="mui-row">
      <div class="mui-col-sm-10 mui-col-sm-offset-1">
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">Задай вопрос</div>
        <div class="mui-divider"></div>
        <br>
        <form class="mui-form" id="form">
          <div class="mui-textfield mui-textfield--float-label">
            <input type="text" id="question-input" minlength="10" maxlength="256" required>
            <label>Ваш вопрос</label>
          </div>
          <button type="submit" id="submit" class="mui-btn mui-btn--raised mui-btn--primary" disabled>
            Отправить вопрос
          </button>
        </form>
        <br>
        <br>
        <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
        <div class="mui-divider"></div>
        <br>
        <div id="list">
          <!-- The questions' list is here -->
        </div>
        <br>
      </div>
    </div>
  </div>
</body>
</html>
